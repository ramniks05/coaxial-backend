# Development Environment Configuration

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/coaxial
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Development
# JPA/Hibernate Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.hbm2ddl.auto=none  # Remove or comment this line
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration - Development
server.port=8080

# Logging Configuration - Development
logging.level.com.coaxial=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration - Development (Temporarily Disabled)
# management.endpoints.web.exposure.include=*
# management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=
management.endpoint.health.enabled=false

# Swagger Configuration - Development
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true

# CORS Configuration - Development
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# JWT Configuration
jwt.secret=bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
jwt.expiration=86400000

# File upload configuration
file.upload.base-dir=uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

