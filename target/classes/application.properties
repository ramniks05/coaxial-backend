# Default Configuration - Development Profile
spring.profiles.active=dev

# Application Information
spring.application.name=coaxial-lms
spring.application.version=1.0.0

# Default Server Configuration
server.port=8080
server.address=0.0.0.0

# Default Logging Configuration
logging.level.root=INFO
logging.level.com.coaxial=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
jwt.secret=bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allowed-headers=Authorization,Cache-Control,Content-Type,Accept,Origin,X-Requested-With
cors.allow-credentials=true

# Razorpay Configuration
razorpay.key.id=
razorpay.key.secret=

# Security Configuration
security.login.max-attempts=5
security.login.lock-duration-minutes=15
security.login.ip-lock-duration-minutes=30

# Redis Configuration (disabled by default for safer startup)
spring.data.redis.enabled=false
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.password=
spring.data.redis.database=0

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Password Reset Configuration
app.password-reset.expiration-hours=24
app.password-reset.base-url=http://localhost:3000
app.password-reset.from-email=noreply@coaxial.com
